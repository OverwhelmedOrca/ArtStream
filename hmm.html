        function generateRandom5DigitID() {
            return Math.floor(10000 + Math.random() * 90000);
        }

        async function uploadToPinata(file) {
            const url = `https://api.pinata.cloud/pinning/pinFileToIPFS`;

            let data = new FormData();
            data.append('file', file);

            const metadata = JSON.stringify({
                name: 'My NFT',
                keyvalues: {
                    description: 'My first NFT'
                }
            });
            data.append('pinataMetadata', metadata);

            const options = JSON.stringify({
                cidVersion: 0
            });
            data.append('pinataOptions', options);

            const res = await axios.post(url, data, {
                maxContentLength: 'Infinity', // this is needed to prevent axios from erroring out with large files
                headers: {
                    'Content-Type': `multipart/form-data; boundary=${data._boundary}`,
                    pinata_api_key: PINATA_API_KEY,
                    pinata_secret_api_key: PINATA_SECRET_API_KEY
                }
            });

            return `https://gateway.pinata.cloud/ipfs/${res.data.IpfsHash}`;
        }

        document.getElementById('connectButton').addEventListener('click', async () => {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {

                    const accounts = await web3.eth.getAccounts();
                    account = accounts[0];
                    document.getElementById('account').innerText = `Connected account: ${account}`;
                    document.getElementById('mintButton').style.display = 'block';
                } catch (error) {

                }
            } else {

        document.getElementById('mintButton').addEventListener('click', async () => {
            if (!web3 || !account) return;
            const contract = new web3.eth.Contract(contractABI, contractAddress);
            const inputText = document.getElementById('inputText').value;
            const myNFTID = generateRandom5DigitID();

            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            try {
                const imageUrl = await uploadToPinata(file);
                console.log('Image URL:', imageUrl);

                const data = contract.methods.safeMint(account, myNFTID, imageUrl).encodeABI();

                // Estimate gas limit
                const gasEstimate = await web3.eth.estimateGas({
                    from: account,
                    to: contractAddress,
                    data: data
                });

                const gasPrice = await web3.eth.getGasPrice();

                const tx = {
                    from: account,
                    to: contractAddress,
                    gas: gasEstimate,
                    gasPrice: gasPrice,
                    data: data
                };

                const receipt = await web3.eth.sendTransaction(tx);
                if (receipt.status) {
                    document.getElementById('nftId').innerText = `NFT Minted successfully with ID: ${myNFTID}`;
                } else {
                    console.error('Transaction failed', receipt);
                }
            } catch (error) {
                console.error('Error sending transaction', error);
                if (error.message.includes('revert')) {
                    alert('Transaction reverted by the EVM. Check the contract logic and parameters.');
                } else {
                    alert(`Transaction failed: ${error.message}`);
                }
            }
        });
