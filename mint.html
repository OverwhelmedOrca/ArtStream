        const pinataApiKey = 'e4a866872b4d5fee9f82'; // Replace with your Pinata API key
        const pinataSecretApiKey = 'e91f348197beeb8014a66809004f0bb899cc1a25c2ddfff8159b10f63dbf1232'; // Replace with your Pinata secret API key

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                    document.getElementById('walletAddress').innerText = 'Connected: ' + account;
                    web3 = new Web3(window.ethereum);
                } catch (error) {
                    console.error('User denied account access');
                }
            } else {
                console.error('Non-Ethereum browser detected. You should consider trying MetaMask!');
            }
        }

        async function uploadToIPFS(file) {
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('https://api.pinata.cloud/pinning/pinFileToIPFS', {
                method: 'POST',
                headers: {
                    'pinata_api_key': pinataApiKey,
                    'pinata_secret_api_key': pinataSecretApiKey
                },
                body: formData
            });

            const data = await response.json();
            return `https://gateway.pinata.cloud/ipfs/${data.IpfsHash}`;
        }

        async function mintNFT(event) {
            event.preventDefault();

            const nftName = document.getElementById('nftName').value;
            const nftDescription = document.getElementById('nftDescription').value;
            const nftImage = document.getElementById('nftImage').files[0];

            const tokenURI = await uploadToIPFS(nftImage);

            const contract = new web3.eth.Contract(contractABI, contractAddress);

            const gasPrice = await web3.eth.getGasPrice();
            contract.methods.safeMint(account, tokenURI, nftName, nftDescription).send({ from: account, gasPrice: gasPrice })
                .on('receipt', (receipt) => {
                    const tokenId = receipt.events.Transfer.returnValues.tokenId;
                    document.getElementById('nft-info').innerText = `NFT Minted! Token ID: ${tokenId}, Token URI: ${tokenURI}`;
                })
                .on('error', (error) => {
                    console.error(error);
                });
        }
