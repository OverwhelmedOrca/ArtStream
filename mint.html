        const contractAddress = '0x594ba2fa8135554eeca256f16065b6902ad871b5';

        const account = '0x8DC37Ac16F7cE87Cc32AEb8fb81972bF7f413d30';
        const privateKey = '404e5eda7beb729566738308ff05fcd74cff195b124377ba0ac296862eea4f03';

        const pinataApiKey = 'e4a866872b4d5fee9f82';
        const pinataSecretApiKey = 'e91f348197beeb8014a66809004f0bb899cc1a25c2ddfff8159b10f63dbf1232';

        const contract = new web3.eth.Contract(contractABI, contractAddress);

        document.getElementById('mintForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (file) {
                document.getElementById('status').innerText = 'Uploading image...';

                try {
                    const imageUrl = await uploadToIPFS(file);
                    const metadataUrl = await uploadMetadataToIPFS(imageUrl);
                    await mintToken(metadataUrl);
                } catch (error) {
                    document.getElementById('status').innerText = 'Minting failed!';
                    console.error(error);
                }
            }
        });

        const uploadToIPFS = async (file) => {
            const formData = new FormData();
            formData.append('file', file);

            const res = await axios.post('https://api.pinata.cloud/pinning/pinFileToIPFS', formData, {
                maxContentLength: 'Infinity',
                headers: {
                    'Content-Type': `multipart/form-data; boundary=${formData._boundary}`,
                    'pinata_api_key': pinataApiKey,
                    'pinata_secret_api_key': pinataSecretApiKey
                }
            });

            return `https://gateway.pinata.cloud/ipfs/${res.data.IpfsHash}`;
        };

        const uploadMetadataToIPFS = async (imageUrl) => {
            const metadata = {
                name: 'Cool NFT',
                description: 'This is a cool NFT!',
                image: imageUrl,
                attributes: [
                    {
                        trait_type: 'Coolness',
                        value: 'Very Cool'
                    },
                    {
                        trait_type: 'Rarity',
                        value: 'Rare'
                    }
                ]
            };

            const res = await axios.post('https://api.pinata.cloud/pinning/pinJSONToIPFS', metadata, {
                headers: {
                    'pinata_api_key': pinataApiKey,
                    'pinata_secret_api_key': pinataSecretApiKey
                }
            });

            return `https://gateway.pinata.cloud/ipfs/${res.data.IpfsHash}`;
        };

        const mintToken = async (uri) => {
            document.getElementById('status').innerText = 'Minting...';

            try {
                const tx = contract.methods.mintNFT(uri);
                const gas = await tx.estimateGas({ from: account });
                const gasPrice = await web3.eth.getGasPrice();
                const data = tx.encodeABI();
                const nonce = await web3.eth.getTransactionCount(account);

                const signedTx = await web3.eth.accounts.signTransaction(
                    {
                        to: contractAddress,
                        data,
                        gas,
                        gasPrice,
                        nonce,
                        chainId: 365,
                    },
                    privateKey
                );

                const receipt = await web3.eth.sendSignedTransaction(signedTx.rawTransaction);
                document.getElementById('status').innerText = 'Minted successfully!';
                console.log('Transaction receipt:', receipt);

                const mintIndex = receipt.events.Transfer.returnValues.tokenId;
                displayNFTInfo(mintIndex, uri);
            } catch (error) {
                document.getElementById('status').innerText = 'Minting failed!';
                console.error(error);
            }
        };

        const displayNFTInfo = async (tokenId, uri) => {
            const owner = await contract.methods.ownerOf(tokenId).call();
            const tokenURI = await contract.methods.tokenURI(tokenId).call();

            document.getElementById('nftInfo').innerHTML = `
                <h2>Minted NFT Info</h2>
                <p>Token ID: ${tokenId}</p>
                <p>Owner: ${owner}</p>
                <p>Token URI: <a href="${tokenURI}" target="_blank">${tokenURI}</a></p>
                <p>Metadata: <a href="${uri}" target="_blank">${uri}</a></p>
            `;
        };
