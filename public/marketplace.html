    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --neon-blue: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0a0a0f;
            --cyber-grid: rgba(0, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            overflow-x: hidden;
        }

        .orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        .cyber-grid {
            background-image:
                linear-gradient(to right, var(--cyber-grid) 1px, transparent 1px),
                linear-gradient(to bottom, var(--cyber-grid) 1px, transparent 1px);
            background-size: 50px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 50px 50px;
            }
        }

        .neon-text {
            text-shadow:
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue);
        }

        .neon-border {
            box-shadow:
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                inset 0 0 5px var(--neon-blue),
                inset 0 0 10px var(--neon-blue);
        }

        .cyber-card {
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
            word-break: break-word;
        }

        .nft-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .wallet-address {
            font-size: 0.8em;
            opacity: 0.8;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        



        .cyber-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow:
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-pink);
        }

        .cyber-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: all 0.3s ease;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .cyber-btn:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-pink);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--neon-green);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(17px, 9999px, 36px, 0);
            }

            20% {
                clip: rect(63px, 9999px, 97px, 0);
            }

            40% {
                clip: rect(76px, 9999px, 5px, 0);
            }

            60% {
                clip: rect(56px, 9999px, 98px, 0);
            }

            80% {
                clip: rect(12px, 9999px, 54px, 0);
            }

            100% {
                clip: rect(91px, 9999px, 23px, 0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: rgba(10, 10, 15, 0.9);
            margin: 15% auto;
            padding: 20px;
            border: 2px solid var(--neon-blue);
            width: 50%;
            box-shadow: 0 0 20px var(--neon-blue);
            animation: modalFadeIn 0.3s;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: var(--neon-blue);
            background: transparent;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        #heroCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .loading {
            border: 4px solid var(--dark-bg);
            border-top: 4px solid var(--neon-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

        let web3;

        async function initWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                contract = new web3.eth.Contract(contractABI, contractAddress);
            } else {
                console.log('Non-Ethereum browser detected. Consider trying MetaMask!');
            }
        }

        async function connectWallet() {
            if (!web3) {
                await initWeb3();
            }
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = accounts[0];
                document.getElementById('walletAddress').textContent = `Connected: ${userAccount}`;
            } catch (error) {
                console.error("User denied account access");
            }
        }

        async function createNFT() {
            if (!userAccount) {
                alert("Please connect your wallet first");
                return;
            }

            const tokenURI = document.getElementById('tokenURI').value;
            const tokenPrice = web3.utils.toWei(document.getElementById('tokenPrice').value, 'ether');

            if (!tokenURI || !tokenPrice) {
                alert("Please enter both Token URI and Price");
                return;
            }

            try {
                const result = await contract.methods.createNFT(tokenURI, tokenPrice).send({ from: userAccount });
                const tokenId = result.events.Transfer.returnValues.tokenId;
                alert(`Digital Artifact created successfully! Token ID: ${tokenId}`);
                displayAllNFTs();
                closeModal();
            } catch (error) {
                console.error("Error creating Digital Artifact:", error);
                alert("Error creating Digital Artifact. Check console for details.");
            }
        }

        async function displayAllNFTs() {
            const nftDisplay = document.getElementById('nftDisplay');
            nftDisplay.innerHTML = '<div class="loading"></div>';

            try {
                const totalSupply = await contract.methods.totalSupply().call();

                let nftHtml = '';
                for (let i = 1; i <= totalSupply; i++) {
                    const owner = await contract.methods.ownerOf(i).call();
                    const tokenURI = await contract.methods.tokenURI(i).call();
                    const tokenPrice = await contract.methods.getTokenPrice(i).call();

                    nftHtml += `
                        <div class="cyber-card p-4 rounded-lg">
                            <img src="${tokenURI}" alt="NFT ${i}" class="nft-image mb-3 rounded-md">
                            <h3 class="text-xl neon-text mb-2">Token ID: ${i}</h3>
                            <p class="neon-text">Price: ${web3.utils.fromWei(tokenPrice, 'ether')} TFUEL</p>
                            <p class="wallet-address mb-3">Owner: ${owner}</p>
                            <div class="flex justify-center">
                                ${owner.toLowerCase() === userAccount.toLowerCase() ? 
                                `<button class="cyber-btn" onclick="transferNFT(${i})">Transfer</button>` : 
                                `<button class="cyber-btn" onclick="buyNFT(${i}, '${tokenPrice}')">Buy</button>`}
                            </div>
                        </div>
                    `;
                }

                nftDisplay.innerHTML = nftHtml;
            } catch (error) {
                console.error("Error displaying NFTs:", error);
                nftDisplay.innerHTML = '<p class="text-red-500">Error loading NFTs. Please make sure that the Wallet is connected and try again.</p>';
            }
        }

        async function transferNFT(tokenId) {
            const recipientAddress = prompt("Enter the recipient's address:");
            if (!recipientAddress) return;

            try {
                await contract.methods.transferFrom(userAccount, recipientAddress, tokenId).send({ from: userAccount });
                alert(`NFT transferred successfully! Token ID ${tokenId} sent to ${recipientAddress}`);
                displayAllNFTs();
            } catch (error) {
                console.error("Error transferring NFT:", error);
                alert("Error transferring NFT. Check console for details.");
            }
        }

        async function buyNFT(tokenId, price) {
            try {
                await contract.methods.buyNFT(tokenId).send({ from: userAccount, value: price });
                alert(`NFT purchased successfully! Token ID: ${tokenId}`);
                displayAllNFTs();
            } catch (error) {
                console.error("Error buying NFT:", error);
                alert("Error buying NFT. Check console for details.");
            }
        }

        // Particle system background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('heroCanvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particles = new THREE.BufferGeometry();
        const particleCount = 1000;

        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
            colors[i] = Math.random();
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 5;

        function animateParticles() {
            requestAnimationFrame(animateParticles);

            particleSystem.rotation.x += 0.001;
            particleSystem.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Interactive cyber grid
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            gsap.to('.cyber-grid', {
                backgroundPositionX: -mouseX * 50,
                backgroundPositionY: -mouseY * 50,
                duration: 1
            });
        });

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('initiateImmersionBtn').addEventListener('click', () => {
                alert('Immersion initiated! Welcome to the future of digital art.');
            });
            document.getElementById('connectWallet').addEventListener('click', connectWallet);
            document.getElementById('mintNFTBtn').addEventListener('click', openModal);
            initWeb3();
            displayAllNFTs();
        });
    </script>
</body>
