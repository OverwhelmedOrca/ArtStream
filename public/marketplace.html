            background-size: 50px 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {

            }
            100% {

            }
        }

        .neon-text {

        .neon-border {

                0 0 10px var(--neon-blue),

                inset 0 0 10px var(--neon-blue);
        }

        .cyber-card {
            background: rgba(10, 10, 15, 0.8);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1rem;
            word-break: break-word;
        }

        .nft-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 1rem;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .wallet-address {

            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
        }
        
        



        .cyber-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow:
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-pink);
        }

        .cyber-btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: all 0.3s ease;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .cyber-btn:hover {
            background: var(--neon-blue);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-pink);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--neon-green);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(17px, 9999px, 36px, 0);
            }

            20% {
                clip: rect(63px, 9999px, 97px, 0);
            }

            40% {
                clip: rect(76px, 9999px, 5px, 0);
            }

            60% {
                clip: rect(56px, 9999px, 98px, 0);
            }

            80% {
                clip: rect(12px, 9999px, 54px, 0);
            }

            100% {
                clip: rect(91px, 9999px, 23px, 0);
            }
        }

				"internalType": "uint256",
				"name": "tokenId",
				"type": "uint256"
			}
		],
		"name": "transferFrom",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "tokenId",
				"type": "uint256"
			},
			{
				"internalType": "string",
				"name": "newName",
				"type": "string"
			},
			{
				"internalType": "uint256",
				"name": "newPrice",
				"type": "uint256"
			}
		],
		"name": "updateNFTInfo",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
];

        let web3;
        let contract;
        let userAccount;

        async function initWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                contract = new web3.eth.Contract(contractABI, contractAddress);
            } else {
                console.log('Non-Ethereum browser detected. Consider trying MetaMask!');
            }
        }

        async function connectWallet() {
            if (!web3) {
                await initWeb3();
            }
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                userAccount = accounts[0];
                document.getElementById('walletAddress').textContent = `Connected: ${userAccount}`;
            } catch (error) {
                console.error("User denied account access");
            }
        }

        async function createNFT() {
            if (!userAccount) {
                alert("Please connect your wallet first");
                return;
            }

            const tokenURI = document.getElementById('tokenURI').value;
            const tokenName = document.getElementById('tokenName').value;
            const tokenPrice = web3.utils.toWei(document.getElementById('tokenPrice').value, 'ether');

            if (!tokenURI || !tokenName || !tokenPrice) {
                alert("Please enter Token URI, Name, and Price");
                return;
            }

            showProcessing('createNftModal');

            try {
                const result = await contract.methods.createNFT(tokenURI, tokenName, tokenPrice).send({ from: userAccount });
                const tokenId = result.events.Transfer.returnValues.tokenId;
                showSuccess('createNftModal', `Digital Artifact created successfully!<br>Token ID: ${tokenId}`);
                setTimeout(() => {
                    closeAllModals();
                    displayAllNFTs();
                }, 3000);
            } catch (error) {
                console.error("Error creating Digital Artifact:", error);
                showError('createNftModal', "Error creating Digital Artifact. Please try again.");
            }
        }


        async function displayAllNFTs() {
            const nftDisplay = document.getElementById('nftDisplay');
            nftDisplay.innerHTML = '<div class="loading"></div>';

            try {
                const totalSupply = await contract.methods.totalSupply().call();
                const batchSize = 10; // Adjust this based on your needs
                const nfts = [];

                for (let i = 0; i < totalSupply; i += batchSize) {
                    const batch = await Promise.all(
                        Array(Math.min(batchSize, totalSupply - i)).fill().map((_, index) => {
                            const tokenId = i + index + 1;
                            return Promise.all([
                                contract.methods.ownerOf(tokenId).call(),
                                contract.methods.tokenURI(tokenId).call(),
                                contract.methods.getTokenPrice(tokenId).call(),
                                contract.methods.getTokenName(tokenId).call()
                            ]);
                        })
                    );
                    nfts.push(...batch);
                }

                let nftHtml = '';
                nfts.forEach(([owner, tokenURI, tokenPrice, tokenName], index) => {
                    const tokenId = index + 1;
                    const isVideo = tokenURI.match(/\.(mp4|webm|ogg)$/i);
                    const mediaHtml = isVideo
                        ? `<div class="nft-media-container">
                            <video class="nft-media" src="${tokenURI}" muted loop>
                            Your browser does not support the video tag.
                            </video>
                            <i class="fas fa-expand expand-icon" onclick="openVideoModal('${tokenURI}')"></i>
                        </div>`
                        : `<img src="${tokenURI}" alt="NFT ${tokenId}" class="nft-image mb-3 rounded-md">`;

                    nftHtml += `
                        <div class="cyber-card p-4 rounded-lg">
                            ${mediaHtml}
                            <h3 class="text-xl neon-text mb-2">${tokenName}</h3>
                            <p class="neon-text">Price: ${web3.utils.fromWei(tokenPrice, 'ether')} TFUEL</p>
                            <p class="wallet-address mb-3">Owner: ${owner}</p>
                            <div class="flex justify-center">
                                ${owner.toLowerCase() === userAccount.toLowerCase() ? 
                                `<button class="cyber-btn" onclick="openManageModal(${tokenId})">Manage</button>` : 
                                `<button class="cyber-btn" onclick="buyNFT(${tokenId}, '${tokenPrice}')">Buy</button>`}
                            </div>
                        </div>
                    `;
                });

                nftDisplay.innerHTML = nftHtml;

                // Add event listeners for video hover
                const videos = nftDisplay.querySelectorAll('video');
                videos.forEach(video => {
                    video.addEventListener('mouseenter', () => video.play());
                    video.addEventListener('mouseleave', () => {
                        video.pause();
                        video.currentTime = 0;
                    });
                });
            } catch (error) {
                console.error("Error displaying NFTs:", error);
                nftDisplay.innerHTML = '<p class="text-red-500">Error loading NFTs. Please make sure that the Wallet is connected and try again.</p>';
            }
        }

        async function openManageModal(tokenId) {
            const manageModal = document.getElementById('manageModal');
            manageModal.innerHTML = `
                <div class="modal-content relative">
                    <span class="close-modal absolute top-2 right-2 text-2xl cursor-pointer" onclick="closeModal('manageModal')">&times;</span>
                    <h2 class="text-2xl neon-text mb-6">Manage Digital Artifact</h2>
                    <div class="flex flex-col space-y-4">
                        <button onclick="openUpdateInfoModal(${tokenId})" class="cyber-btn w-full">UPDATE INFO</button>
                        <button onclick="openTransferModal(${tokenId})" class="cyber-btn w-full">TRANSFER</button>
                    </div>
                </div>
            `;
            openModal('manageModal');
        }

        async function openUpdateInfoModal(tokenId) {
            const tokenName = await contract.methods.getTokenName(tokenId).call();
            const tokenPrice = await contract.methods.getTokenPrice(tokenId).call();

            const updateInfoModal = document.getElementById('updateInfoModal');
            updateInfoModal.innerHTML = `
                <div class="modal-content">
                    <span class="close-modal" onclick="closeModal('updateInfoModal')">&times;</span>
                    <h2 class="text-2xl neon-text mb-4">Update Digital Artifact Info</h2>
                    <input id="updateTokenName" type="text" value="${tokenName}" class="text-input mb-4">
                    <input id="updateTokenPrice" type="number" value="${web3.utils.fromWei(tokenPrice, 'ether')}" class="text-input mb-4">
                    <div class="flex justify-end space-x-4">
                        <button onclick="updateNFTInfo(${tokenId})" class="cyber-btn">Save</button>
                        <button onclick="closeModal('updateInfoModal')" class="cyber-btn">Cancel</button>
                    </div>
                </div>
            `;
            openModal('updateInfoModal');
        }

        async function updateNFTInfo(tokenId) {
            const newName = document.getElementById('updateTokenName').value;
            const newPrice = web3.utils.toWei(document.getElementById('updateTokenPrice').value, 'ether');

            showProcessing('updateInfoModal');

            try {
                await contract.methods.updateNFTInfo(tokenId, newName, newPrice).send({ from: userAccount });
                showSuccess('updateInfoModal', "Digital Artifact information updated successfully!");
                setTimeout(() => {
                    closeAllModals();
                    displayAllNFTs();
                }, 3000);
            } catch (error) {
                console.error("Error updating Digital Artifact info:", error);
                showError('updateInfoModal', "Error updating Digital Artifact info. Please try again.");
            }
        }

        function openTransferModal(tokenId) {
            const transferModal = document.getElementById('transferModal');
            transferModal.innerHTML = `
                <div class="modal-content">
                    <span class="close-modal" onclick="closeModal('transferModal')">&times;</span>
                    <h2 class="text-2xl neon-text mb-4">Transfer Digital Artifact</h2>
                    <input id="recipientAddress" type="text" placeholder="Recipient's wallet address" class="text-input mb-4">
                    <div class="flex justify-end space-x-4">
                        <button onclick="transferNFT(${tokenId})" class="cyber-btn">Transfer</button>
                        <button onclick="closeModal('transferModal')" class="cyber-btn">Cancel</button>
                    </div>
                </div>
            `;
            openModal('transferModal');
        }

        function showError(modalId, message) {
            const modal = document.getElementById(modalId);
            const content = modal.querySelector('.modal-content');
            content.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-exclamation-circle text-6xl text-red-500 mb-4"></i>
                    <p class="neon-text text-xl mb-4">${message}</p>
                    <button onclick="closeModal('${modalId}')" class="cyber-btn">Close</button>
                </div>
            `;
        }

        function openVideoModal(videoSrc) {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.src = videoSrc;
            modal.style.display = 'block';
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const modalVideo = document.getElementById('modalVideo');
            modalVideo.pause();
            modal.style.display = 'none';
        }

        function showProcessing(modalId) {
            const modal = document.getElementById(modalId);
            const content = modal.querySelector('.modal-content');
            content.innerHTML += `
                <div id="processingOverlay" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="text-center">
                        <div class="loading mb-4"></div>
                        <p class="neon-text">Processing transaction...</p>
                    </div>
                </div>
            `;
        }

        function showSuccess(modalId, message) {
            const modal = document.getElementById(modalId);
            const content = modal.querySelector('.modal-content');
            content.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-check-circle text-6xl text-green-500 mb-4"></i>
                    <p class="neon-text text-xl mb-4">${message}</p>
                    <button onclick="closeAllModals()" class="cyber-btn">Close</button>
                </div>
            `;
        }

        async function transferNFT(tokenId) {
            const recipientAddress = document.getElementById('recipientAddress').value;
            if (!recipientAddress) {
                alert("Please enter the recipient's address");
                return;
            }

            showProcessing('transferModal');

            try {
                await contract.methods.transferFrom(userAccount, recipientAddress, tokenId).send({ from: userAccount });
                showSuccess('transferModal', `NFT transferred successfully!<br>Token ID ${tokenId} sent to ${recipientAddress}`);
                setTimeout(() => {
                    closeAllModals();
                    displayAllNFTs();
                }, 3000);
            } catch (error) {
                console.error("Error transferring NFT:", error);
                showError('transferModal', "Error transferring NFT. Please try again.");
            }
        }


        async function buyNFT(tokenId, price) {
            const buyNftModal = document.getElementById('buyNftModal');
            buyNftModal.innerHTML = `
                <div class="modal-content">
                    <h2 class="text-2xl neon-text mb-4">Buy Digital Artifact</h2>
                    <p class="mb-4">Confirm the transaction in your wallet to purchase this artifact.</p>
                    <div id="buyNftProcessing" class="hidden">
                        <div class="loading mb-4"></div>
                        <p class="neon-text">Processing transaction...</p>
                    </div>
                    <div id="buyNftButtons">
                        <button onclick="confirmBuyNFT(${tokenId}, '${price}')" class="cyber-btn mr-2">Confirm Purchase</button>
                        <button onclick="closeModal('buyNftModal')" class="cyber-btn">Cancel</button>
                    </div>
                </div>
            `;
            openModal('buyNftModal');
        }

        async function confirmBuyNFT(tokenId, price) {
            document.getElementById('buyNftProcessing').classList.remove('hidden');
            document.getElementById('buyNftButtons').classList.add('hidden');

            try {
                await contract.methods.buyNFT(tokenId).send({ from: userAccount, value: price });
                showSuccess('buyNftModal', `NFT purchased successfully!<br>Token ID: ${tokenId}`);
                setTimeout(() => {
                    closeAllModals();
                    displayAllNFTs();
                }, 3000);
            } catch (error) {
                console.error("Error buying NFT:", error);
                showError('buyNftModal', "Error buying NFT. Please try again.");
            }
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function closeAllModals() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.style.display = 'none');
        }

        // Particle system background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('heroCanvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        const particles = new THREE.BufferGeometry();
        const particleCount = 1000;

        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 10;
            colors[i] = Math.random();
        }

        particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.05,
            vertexColors: true,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particles, material);
        scene.add(particleSystem);

        camera.position.z = 5;

        function animateParticles() {
            requestAnimationFrame(animateParticles);

            particleSystem.rotation.x += 0.001;
            particleSystem.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Interactive cyber grid
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            gsap.to('.cyber-grid', {
                backgroundPositionX: -mouseX * 50,
                backgroundPositionY: -mouseY * 50,
                duration: 1
            });
        });

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('initiateImmersionBtn').addEventListener('click', initiateImmersion);
            document.getElementById('connectWallet').addEventListener('click', connectWallet);
            document.getElementById('mintNFTBtn').addEventListener('click', () => openModal('createNftModal'));
            document.querySelector('.close-modal').addEventListener('click', () => closeModal('videoModal'));
            initWeb3();
            displayAllNFTs();
        });

        function initiateImmersion() {
            const virtualGalleryUrl = '../gt/virtual_gallery.html';

            // Start loading the virtual gallery immediately
            const galleryIframe = document.createElement('iframe');
            galleryIframe.style.position = 'fixed';
            galleryIframe.style.top = '0';
            galleryIframe.style.left = '0';
            galleryIframe.style.width = '100%';
            galleryIframe.style.height = '100%';
            galleryIframe.style.border = 'none';
            galleryIframe.style.zIndex = '1'; // Set a lower z-index
            galleryIframe.src = virtualGalleryUrl;
            document.body.appendChild(galleryIframe);

            // Show random loading screen on top
            showRandomLoadingScreen();

            // After 4 seconds, remove the loading screen
            setTimeout(() => {
                removeLoadingScreen();
                // The virtual gallery is already loaded and visible
            }, 4000);
        }

        function showRandomLoadingScreen() {
            const loadingScreens = [
                'aurora.html', 'CosmicKaleidoscope.html', 'cube.html', 'fluid.html',
                'fractalDream.html', 'galaxy.html', 'infiniteFractal.html', 'jellyfish.html',
                'Kaleidoscope.html', 'quantum.html', 'tree.html', 'web.html'
            ];
            const randomScreen = loadingScreens[Math.floor(Math.random() * loadingScreens.length)];
            
            const loadingIframe = document.createElement('iframe');
            loadingIframe.id = 'loadingScreen';
            loadingIframe.src = `backgrounds/${randomScreen}`;
            loadingIframe.style.position = 'fixed';
            loadingIframe.style.top = '0';
            loadingIframe.style.left = '0';
            loadingIframe.style.width = '100%';
            loadingIframe.style.height = '100%';
            loadingIframe.style.border = 'none';
            loadingIframe.style.zIndex = '2'; // Higher z-index to be on top
            loadingIframe.style.transition = 'opacity 0.5s ease-out';

            document.body.appendChild(loadingIframe);
        }

        function removeLoadingScreen() {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500); // Remove after fade-out animation
            }
        }

        // Update the createNFT function in the existing code to include the name field
        function updateCreateNFTModal() {
            const createNftModal = document.getElementById('createNftModal');
            createNftModal.innerHTML = `
                <div class="modal-content">
                    <span class="close-modal" onclick="closeModal('createNftModal')">&times;</span>
                    <h2 class="text-2xl neon-text mb-4">Create New Digital Artifact</h2>
                    <input id="tokenName" type="text" placeholder="Artifact Name" class="text-input mb-4">
                    <input id="tokenURI" type="text" placeholder="Artifact URI" class="text-input mb-4">
                    <input id="tokenPrice" type="number" placeholder="Price in TFUEL" class="text-input mb-4">
                    <div class="flex justify-end space-x-4">
                        <button onclick="createNFT()" class="cyber-btn">Create Artifact</button>
                        <button onclick="closeModal('createNftModal')" class="cyber-btn">Cancel</button>
                    </div>
                </div>
            `;
        }

        // Call this function when the page loads to update the create NFT modal
        document.addEventListener('DOMContentLoaded', updateCreateNFTModal);
    </script>
