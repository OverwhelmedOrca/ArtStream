<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStream Retro Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #1a1a2e;
            --text-color: #e1e1e6;
            --accent-color: #00ff99;
            --secondary-color: #ff00ff;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .retro-container {
            background-image: 
                linear-gradient(rgba(26, 26, 46, 0.9), rgba(26, 26, 46, 0.9)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300ff99' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .retro-header {
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 0px var(--accent-color);
        }

        .retro-border {
            border: 2px solid var(--accent-color);
            box-shadow: 4px 4px 0px var(--secondary-color);
        }

        .retro-button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            padding: 0.5rem 1rem;
            border: none;
            box-shadow: 3px 3px 0px var(--secondary-color);
            transition: all 0.1s ease;
        }

        .retro-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px var(--secondary-color);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="retro-container" x-data="retroCommunity()">
    <header class="p-4 flex justify-between items-center border-b-2 border-accent-color">
        <h1 class="retro-header text-2xl">Community Feed</h1>
        <div class="flex items-center space-x-4">
            <div class="relative" x-data="{ open: false }">
                <img @click="open = !open" src="https://i.pravatar.cc/150?u=username" alt="User" class="w-10 h-10 rounded-full cursor-pointer retro-border">
                <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-gray-800 ring-1 ring-black ring-opacity-5 retro-border">
                    <div class="py-1" role="menu">
                        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700" role="menuitem">Profile</a>
                        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700" role="menuitem">Community</a>
                        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700" role="menuitem">FAQs</a>
                        <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700" role="menuitem" id="logout-button">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="flex h-[calc(100vh-80px)]">
        <section class="w-2/3 p-6 overflow-y-auto scrollbar-hide">
            <h2 class="retro-header text-xl mb-6">Art Transmissions</h2>
            <div class="space-y-6">
                <template x-for="post in posts" :key="post.id">
                    <article class="bg-gray-800 p-4 rounded-lg retro-border">
                        <div class="flex items-center space-x-4 mb-4">
                            <img :src="post.avatar" :alt="post.username" class="w-12 h-12 rounded-full retro-border">
                            <div>
                                <h3 x-text="post.username" class="font-bold"></h3>
                                <p x-text="post.timeAgo" class="text-sm text-gray-400"></p>
                            </div>
                        </div>
                        <p x-text="post.content" class="mb-4"></p>
                        <img x-show="post.imageUrl" :src="post.imageUrl" :alt="post.username + '\'s artwork'" class="w-full mb-4 rounded-lg">
                        <div class="flex justify-between items-center">
                            <div class="space-x-4">
                                <button class="retro-button">
                                    <span x-text="post.likes"></span> Likes
                                </button>
                                <button class="retro-button">
                                    <span x-text="post.comments"></span> Comments
                                </button>
                            </div>
                            <button class="retro-button">Share</button>
                        </div>
                    </article>
                </template>
            </div>
        </section>

        <aside class="w-1/3 p-6 border-l-2 border-accent-color overflow-y-auto scrollbar-hide">
            <div class="space-y-6">
                <div class="bg-gray-800 p-4 rounded-lg retro-border">
                    <h2 class="retro-header text-lg mb-4">Trending Tags</h2>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="tag in trendingTags" :key="tag">
                            <span x-text="tag" class="bg-accent-color text-bg-color px-2 py-1 rounded text-xs"></span>
                        </template>
                    </div>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg retro-border">
                    <h2 class="retro-header text-lg mb-4">Pixel Masters</h2>
                    <ul class="space-y-4">
                        <template x-for="artist in featuredArtists" :key="artist.id">
                            <li class="flex items-center space-x-2">
                                <img :src="artist.avatar" :alt="artist.name" class="w-10 h-10 rounded-full retro-border">
                                <div>
                                    <p x-text="artist.name" class="font-bold"></p>
                                    <p x-text="artist.specialty" class="text-sm text-gray-400"></p>
                                </div>
                            </li>
                        </template>
                    </ul>
                </div>
                <div class="bg-gray-800 p-4 rounded-lg retro-border">
                    <h2 class="retro-header text-lg mb-4">Upcoming Quests</h2>
                    <ul class="space-y-4">
                        <template x-for="event in upcomingEvents" :key="event.id">
                            <li>
                                <h3 x-text="event.title" class="font-bold"></h3>
                                <p x-text="event.date" class="text-sm text-gray-400"></p>
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
        </aside>

        <!-- Create Post Button -->
        <button id="createPostBtn" class="fixed bottom-6 right-6 bg-accent-color text-bg-color rounded-full p-4 shadow-lg hover:bg-secondary-color transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
        </button>

        <!-- Create Post Modal -->
        <div id="createPostModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-lg retro-border w-full max-w-md">
                <h2 class="retro-header text-xl mb-4">Create New Post</h2>
                <textarea id="postContent" class="w-full bg-gray-700 text-white rounded p-2 mb-4 retro-border" rows="4" placeholder="What's on your mind?"></textarea>
                <div class="flex justify-between items-center mb-4">
                    <label for="postImage" class="retro-button cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        Add Image
                    </label>
                    <input type="file" id="postImage" class="hidden" accept="image/*">
                    <button id="submitPost" class="retro-button">Post</button>
                </div>
                <div id="imagePreview" class="hidden mb-4">
                    <img id="previewImage" src="" alt="Preview" class="w-full rounded-lg">
                </div>
                <button id="closeModal" class="retro-button w-full">Cancel</button>
            </div>
        </div>
        
    </main>

    </script>
</body>
</html>
