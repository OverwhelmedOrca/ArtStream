<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStream - Join a Creative Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        .card-bg {
            background: rgba(76, 29, 149, 0.6);
            backdrop-filter: blur(10px);
        }
        .btn-gradient {
            background: linear-gradient(to right, #00c6ff, #0072ff);
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
        }
        .scale-102:hover {
            transform: scale(1.02);
        }
        .floating-btn {
            background: linear-gradient(to right, #ff00cc, #333399);
        }
        .pulse {
            box-shadow: 0 0 0 rgba(204,169,44, 0.4);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(204,169,44, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(204,169,44, 0);
            }
        }
    </style>
</head>
<body class="animated-gradient text-white min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-5xl font-extrabold text-center mb-2 text-glow">
            Join a Creative Stream
        </h1>
        <p class="text-xl text-center text-cyan-300 mb-8">
            Discover active streams and collaborate with fellow artists!
        </p>
        <div class="mb-8 flex justify-center">
            <input type="text" placeholder="Search streams..." class="px-4 py-2 rounded-l-lg bg-purple-900 border-2 border-cyan-500 text-white focus:outline-none focus:border-cyan-300" id="searchInput">
            <button class="btn-gradient px-4 py-2 rounded-r-lg text-white" onclick="filterStreams()">Search</button>
        </div>
        <div class="mb-8 flex justify-center space-x-4">
            <button class="px-4 py-2 rounded-full bg-purple-700 text-white hover:bg-purple-600 transition" onclick="filterByCategory('all')">All</button>
            <button class="px-4 py-2 rounded-full bg-purple-700 text-white hover:bg-purple-600 transition" onclick="filterByCategory('Digital Art')">Digital Art</button>
            <button class="px-4 py-2 rounded-full bg-purple-700 text-white hover:bg-purple-600 transition" onclick="filterByCategory('3D Modeling')">3D Modeling</button>
            <button class="px-4 py-2 rounded-full bg-purple-700 text-white hover:bg-purple-600 transition" onclick="filterByCategory('Traditional Art')">Traditional Art</button>
        </div>
        <div id="serverList" class="grid grid-cols-1 gap-8">
            <!-- Server cards will be dynamically inserted here -->
        </div>
    </div>
    <div class="fixed bottom-8 right-8 flex flex-col space-y-4">
        <button id="notificationBtn" class="p-4 floating-btn rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50" onclick="toggleNotifications()">
            <i class="fas fa-bell text-white text-2xl"></i>
        </button>
        <button class="p-4 floating-btn rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 pulse" onclick="createNewStream()">
            <i class="fas fa-plus text-white text-2xl"></i>
        </button>
    </div>

    <script>
        const serverData = [
            {
                id: 1,
                name: "Neon Dreams Collective",
                category: "Digital Art",
                description: "Join us for a cyberpunk-inspired digital painting session. We'll be creating a futuristic cityscape bathed in neon lights!",
                currentArtists: 2,
                maxArtists: 5,
                estimatedDuration: "3 hours",
                chatEnabled: true,
                tags: ["cyberpunk", "digital painting", "cityscape"],
                viewers: 120,
                startTime: "2024-06-23T20:00:00Z"
            },
            {
                id: 2,
                name: "Sculptors' Haven",
                category: "3D Modeling",
                description: "Let's sculpt otherworldly creatures together using ZBrush. Bring your wildest imagination!",
                currentArtists: 1,
                maxArtists: 3,
                estimatedDuration: "2.5 hours",
                chatEnabled: true,
                tags: ["3D", "creature design", "ZBrush"],
                viewers: 85,
                startTime: "2024-06-23T21:30:00Z"
            },
            {
                id: 3,
                name: "Watercolor Wonderland",
                category: "Traditional Art",
                description: "Relaxing watercolor session focusing on ethereal landscapes. Let's paint serenity!",
                currentArtists: 3,
                maxArtists: 4,
                estimatedDuration: "2 hours",
                chatEnabled: false,
                tags: ["watercolor", "landscape", "relaxing"],
                viewers: 200,
                startTime: "2024-06-23T19:00:00Z"
            }
        ];

        function createServerCard(server) {
            const card = document.createElement('div');
            card.className = 'card-bg rounded-lg overflow-hidden shadow-lg transition-all duration-300 hover:shadow-2xl scale-102 mb-6';
            
            const startTime = new Date(server.startTime);
            const timeString = startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            card.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-3xl font-bold text-cyan-300">${server.name}</h2>
                        <span class="px-3 py-1 bg-cyan-600 text-white text-sm font-semibold rounded-full">
                            ${server.category}
                        </span>
                    </div>
                    <p class="text-gray-300 mb-4 description">${server.description.substring(0, 100)}...</p>
                    <div class="flex flex-wrap gap-4 mb-4">
                        <div class="flex items-center text-cyan-300">
                            <i class="fas fa-users mr-2"></i>
                            <span>${server.currentArtists}/${server.maxArtists} Artists</span>
                        </div>
                        <div class="flex items-center text-cyan-300">
                            <i class="fas fa-clock mr-2"></i>
                            <span>${server.estimatedDuration}</span>
                        </div>
                        <div class="flex items-center text-cyan-300">
                            <i class="fas fa-comments mr-2"></i>
                            <span>${server.chatEnabled ? 'Chat Enabled' : 'Chat Disabled'}</span>
                        </div>
                        <div class="flex items-center text-cyan-300">
                            <i class="fas fa-eye mr-2"></i>
                            <span>${server.viewers} viewers</span>
                        </div>
                        <div class="flex items-center text-cyan-300">
                            <i class="fas fa-calendar-alt mr-2"></i>
                            <span>Starts at ${timeString}</span>
                        </div>
                    </div>
                    <div class="mt-4 tags hidden">
                        <h3 class="text-lg font-semibold text-cyan-300 mb-2">Tags:</h3>
                        <div class="flex flex-wrap gap-2">
                            ${server.tags.map(tag => `
                                <span class="px-2 py-1 bg-indigo-700 text-cyan-200 rounded-full text-sm">
                                    #${tag}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                </div>
                <div class="px-6 py-4 bg-indigo-900 flex justify-between items-center">
                    <button class="text-cyan-300 flex items-center focus:outline-none toggle-expand">
                        <i class="fas fa-chevron-down mr-2"></i>
                        Show More
                    </button>
                    <button class="px-4 py-2 btn-gradient text-white font-semibold rounded-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-50" onclick="joinServer(${server.id})">
                        Join Server
                    </button>
                </div>
            `;

            const toggleBtn = card.querySelector('.toggle-expand');
            const description = card.querySelector('.description');
            const tags = card.querySelector('.tags');

            toggleBtn.addEventListener('click', () => {
                const isExpanded = toggleBtn.querySelector('i').classList.contains('fa-chevron-up');
                if (isExpanded) {
                    description.textContent = server.description.substring(0, 100) + '...';
                    tags.classList.add('hidden');
                    toggleBtn.innerHTML = '<i class="fas fa-chevron-down mr-2"></i> Show More';
                } else {
                    description.textContent = server.description;
                    tags.classList.remove('hidden');
                    toggleBtn.innerHTML = '<i class="fas fa-chevron-up mr-2"></i> Show Less';
                }
            });

            return card;
        }

        function renderServerList(servers = serverData) {
            const serverList = document.getElementById('serverList');
            serverList.innerHTML = '';
            servers.forEach(server => {
                serverList.appendChild(createServerCard(server));
            });
        }

        function filterStreams() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredServers = serverData.filter(server => 
                server.name.toLowerCase().includes(searchTerm) || 
                server.description.toLowerCase().includes(searchTerm) ||
                server.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderServerList(filteredServers);
        }

        function filterByCategory(category) {
            if (category === 'all') {
                renderServerList();
            } else {
                const filteredServers = serverData.filter(server => server.category === category);
                renderServerList(filteredServers);
            }
        }

        function joinServer(serverId) {
            const server = serverData.find(s => s.id === serverId);
            alert(`Joining server: ${server.name}. Redirecting to stream...`);
            // Here you would typically redirect to the actual stream page
        }

        function toggleNotifications() {
            alert("Notifications toggled. You'll receive updates about new streams!");
            // Implement actual notification logic here
        }

        function createNewStream() {
            alert("Creating a new stream. Redirecting to stream setup...");
            // Redirect to stream setup page
        }

        renderServerList();
    </script>
</body>
</html>
