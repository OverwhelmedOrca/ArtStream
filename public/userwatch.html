<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStream - Live Viewing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2D3748;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4A5568;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="flex flex-col h-screen">
        <header class="gradient-bg p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <img src="/api/placeholder/40/40" alt="Logo" class="w-10 h-10 mr-2 rounded-full">
                    <h1 class="text-2xl font-bold text-white">ArtStream</h1>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="#" class="hover:text-purple-300 transition duration-300">Browse</a></li>
                        <li><a href="#" class="hover:text-purple-300 transition duration-300">Following</a></li>
                        <li><a href="#" class="hover:text-purple-300 transition duration-300">Categories</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="flex-grow flex overflow-hidden">
            <div class="w-3/4 flex flex-col overflow-y-auto custom-scrollbar">
                <div class="video-container relative bg-black aspect-video max-h-[70vh]">
                    <video id="videoPlayer" class="w-full h-full" controls></video>
                </div>

                <div class="stream-info bg-gray-800 p-4 shadow-md">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <img id="channelAvatar" src="/api/placeholder/100/100" alt="Channel Avatar" class="w-12 h-12 rounded-full border-2 border-purple-500">
                            <div>
                                <h2 id="channelName" class="text-xl font-bold">Loading...</h2>
                                <p id="channelCategory" class="text-sm text-gray-400">Loading...</p>
                            </div>
                            <div class="flex space-x-2">
                                <button id="likeBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full transition duration-300">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-full transition duration-300">
                                    <i class="fas fa-share"></i>
                                </button>
                                <button id="followBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-1 px-4 rounded-full text-sm transition duration-300">
                                    Follow
                                </button>
                            </div>
                        </div>
                        <div class="flex space-x-4 items-center text-sm">
                            <span class="bg-red-600 px-2 py-1 rounded-full">LIVE</span>
                            <span id="viewerCount"><i class="fas fa-user mr-1"></i>Loading...</span>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 p-4 border-t border-gray-700">
                    <h3 id="streamTitle" class="font-bold text-lg mb-2">Loading...</h3>
                    <div id="streamTags" class="flex space-x-4 text-sm">
                        <!-- Tags will be populated dynamically -->
                    </div>
                </div>

                <div id="aboutSection" class="bg-gray-800 p-6 mt-4 rounded-lg shadow-md">
                    <h3 class="text-2xl font-bold mb-4 text-purple-400">About the Stream</h3>
                    <p id="streamDescription" class="text-gray-300 leading-relaxed mb-4">Loading...</p>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <span class="font-bold text-purple-400">Host:</span>
                            <span id="hostName" class="ml-2">Loading...</span>
                        </div>
                        <div>
                            <span class="font-bold text-purple-400">Category:</span>
                            <span id="streamCategory" class="ml-2">Loading...</span>
                        </div>
                        <div>
                            <span class="font-bold text-purple-400">Type:</span>
                            <span id="streamType" class="ml-2">Loading...</span>
                        </div>
                        <div>
                            <span class="font-bold text-purple-400">Artists:</span>
                            <span id="artistCount" class="ml-2">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-1/4 bg-gray-800 flex flex-col border-l border-gray-700">
                <div class="p-4 bg-gray-700 font-bold text-lg">
                    <i class="fas fa-comments mr-2"></i> Stream Chat
                </div>
                <div id="chatMessages" class="flex-grow overflow-y-auto p-4 custom-scrollbar">
                    <!-- Chat messages will be inserted here -->
                </div>
                <div class="p-4 border-t border-gray-700">
                    <input type="text" id="chatInput" placeholder="Send a message" class="w-full p-3 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadStream() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamId = urlParams.get('streamId');

            if (!streamId) {
                console.error('No stream ID provided');
                return;
            }

            try {
                const thetaResponse = await axios.get(`https://api.thetavideoapi.com/stream/${streamId}`, {
                    headers: {
                        'x-tva-sa-id': 'srvacc_uaef6ix91e360bvt2zw31n2hf',
                        'x-tva-sa-secret': '231c167vuc8d1ik6i3yhkqt5y404v0wb'
                    }
                });

                const thetaStreamData = thetaResponse.data.body;
                console.log('Theta stream data:', thetaStreamData);

                // Fetch all streams from your database
                const dbStreamsResponse = await axios.get('http://localhost:3000/streams');
                const dbStreams = dbStreamsResponse.data;
                console.log('Database streams:', dbStreams);

                // Find the matching stream in your database
                const matchingStream = dbStreams.find(dbStream => 
                    dbStream.rtmpKey === thetaStreamData.stream_key
                );

                const streamData = matchingStream ? { ...thetaStreamData, ...matchingStream } : thetaStreamData;
                console.log('Final stream data:', streamData);

                // Update stream information
                document.getElementById('channelName').textContent = streamData.name;
                document.getElementById('channelCategory').textContent = streamData.category || 'Unspecified';
                document.getElementById('streamTitle').textContent = streamData.name;
                document.getElementById('viewerCount').innerHTML = `<i class="fas fa-user mr-1"></i>${streamData.current_viewers || 'N/A'}`;
                document.getElementById('streamDescription').textContent = streamData.description || 'No description available.';
                document.getElementById('hostName').textContent = streamData.hostName || 'Unknown';
                document.getElementById('streamCategory').textContent = streamData.category || 'Unspecified';
                document.getElementById('streamType').textContent = streamData.type || 'Unspecified';
                document.getElementById('artistCount').textContent = `${streamData.currentArtists || 'N/A'}/${streamData.maxArtists || 'N/A'}`;

                // Update channel avatar
                document.getElementById('channelAvatar').src = `https://i.pravatar.cc/150?u=${streamData.hostName || 'default'}`;

                // Set up video player
                const videoPlayer = document.getElementById('videoPlayer');
                if (streamData.playback_uri && Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(streamData.playback_uri);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = streamData.playback_uri;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                    });
                } else {
                    console.error('HLS is not supported on this browser.');
                }

            } catch (error) {
                console.error('Error loading stream:', error);
                document.getElementById('streamDescription').textContent = 'Error loading stream information.';
            }
        }

        // Simulated chat messages
        const chatMessages = [
            { user: 'ArtLover99', message: 'This stream is amazing!' },
            { user: 'CreativeSoul', message: 'How long have you been doing digital art?' },
            { user: 'ColorMaster', message: 'The color palette you\'re using is fantastic!' },
        ];

        // Function to add a chat message
        function addChatMessage(user, message) {
            const chatContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-3 p-2 bg-gray-700 rounded-lg';
            messageElement.innerHTML = `<span class="font-bold text-purple-400">${user}:</span> ${message}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Initialize chat with simulated messages
        chatMessages.forEach(msg => addChatMessage(msg.user, msg.message));

        // Event listeners for buttons
        document.getElementById('likeBtn').addEventListener('click', function () {
            this.querySelector('i').classList.toggle('fas');
            this.querySelector('i').classList.toggle('far');
            this.querySelector('i').classList.toggle('text-red-500');
        });

        document.querySelector('button i.fa-share').parentElement.addEventListener('click', function () {
            alert('Share functionality would be implemented here.');
        });

        document.getElementById('followBtn').addEventListener('click', function () {
            if (this.textContent === 'Follow') {
                this.textContent = 'Following';
                this.classList.add('bg-purple-600');
                this.classList.remove('bg-purple-700');
            } else {
                this.textContent = 'Follow';
                this.classList.add('bg-purple-700');
                this.classList.remove('bg-purple-600');
            }
        });

        // Chat input functionality
        document.getElementById('chatInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const message = this.value.trim();
                if (message) {
                    addChatMessage('You', message);
                    this.value = '';
                }
            }
        });

        // Load the stream when the page is ready
        document.addEventListener('DOMContentLoaded', loadStream);
    </script>
</body>
</html>
