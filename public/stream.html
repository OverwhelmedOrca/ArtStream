<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStream Live</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a0e4e, #081730, #0a2472);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .canvas-container {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            flex-grow: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .tool-btn {
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
        }
        .tool-btn:hover {
            transform: scale(1.1);
        }
        .color-picker {
            width: 40px;
            height: 40px;
            padding: 0;
            border: none;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
        }
        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .color-picker::-webkit-color-swatch {
            border: none;
        }
        .chat-message {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        .chat-message:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .reaction-btn {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }
        .reaction-btn:hover {
            transform: scale(1.1);
        }
        .gift-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }
        .gift-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="p-4 flex flex-col h-screen">
    <header class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">ArtStream Live</h1>
        <div class="flex items-center space-x-4">
            <div class="text-sm">
                <span class="mr-2 tooltip"><i class="far fa-clock"></i> 1:23:45
                    <span class="tooltiptext">Stream Duration</span>
                </span>
                <span class="mr-2 tooltip"><i class="fas fa-users"></i> 1,234
                    <span class="tooltiptext">Viewers</span>
                </span>
                <span class="mr-2 tooltip"><i class="fas fa-palette"></i> 3/5
                    <span class="tooltiptext">Art Progress</span>
                </span>
                <span class="tooltip"><i class="fas fa-thumbs-up"></i> 567
                    <span class="tooltiptext">Likes</span>
                </span>
            </div>
            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                End Stream
            </button>
        </div>
    </header>

    <div class="flex gap-4 flex-grow">
        <div class="flex-1 flex flex-col">
            <div class="canvas-container mb-4 flex-grow">
                <canvas id="drawing-canvas"></canvas>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg flex items-center space-x-4">
                <button id="brush-tool" class="tool-btn bg-blue-500 hover:bg-blue-600 text-white rounded tooltip">
                    <i class="fas fa-paint-brush"></i>
                    <span class="tooltiptext">Brush</span>
                </button>
                <button id="eraser-tool" class="tool-btn bg-gray-500 hover:bg-gray-600 text-white rounded tooltip">
                    <i class="fas fa-eraser"></i>
                    <span class="tooltiptext">Eraser</span>
                </button>
                <input type="color" id="color-picker" class="color-picker tooltip">
                <span class="tooltiptext">Color Picker</span>
                <input type="range" id="brush-size" min="1" max="50" value="5" class="w-32 tooltip">
                <span class="tooltiptext">Brush Size</span>
                <button id="camera-toggle" class="tool-btn bg-green-500 hover:bg-green-600 text-white rounded tooltip">
                    <i class="fas fa-video"></i>
                    <span class="tooltiptext">Toggle Camera</span>
                </button>
                <button id="mic-toggle" class="tool-btn bg-green-500 hover:bg-green-600 text-white rounded tooltip">
                    <i class="fas fa-microphone"></i>
                    <span class="tooltiptext">Toggle Mic</span>
                </button>
                <button id="clear-canvas" class="tool-btn bg-red-500 hover:bg-red-600 text-white rounded tooltip">
                    <i class="fas fa-trash"></i>
                    <span class="tooltiptext">Clear Canvas</span>
                </button>
                <button id="save-canvas" class="tool-btn bg-purple-500 hover:bg-purple-600 text-white rounded tooltip">
                    <i class="fas fa-save"></i>
                    <span class="tooltiptext">Save Canvas</span>
                </button>
            </div>
        </div>

        <div class="w-96 flex flex-col">
            <div class="bg-gray-800 rounded-lg p-4 flex-grow flex flex-col">
                <div class="flex mb-2">
                    <button id="viewers-tab" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-l transition duration-300">Viewers</button>
                    <button id="artists-tab" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-r transition duration-300">Artists</button>
                </div>
                <div id="chat-messages" class="flex-grow bg-gray-700 rounded-lg p-2 overflow-y-auto mb-2 space-y-2">
                    <!-- Chat messages will be inserted here -->
                </div>
                <div class="flex mb-2">
                    <input type="text" id="chat-input" class="flex-1 bg-gray-700 rounded-l-lg p-2 outline-none" placeholder="Type a message...">
                    <button id="send-message" class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-r-lg transition duration-300">Send</button>
                </div>
                <button id="send-gift" class="gift-btn">
                    <i class="fas fa-gift mr-2"></i> Send Gift
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script>
        // Initialize Fabric.js canvas
        const canvas = new fabric.Canvas('drawing-canvas', {
            isDrawingMode: true,
            width: window.innerWidth * 0.7,
            height: window.innerHeight * 0.75,
        });

        // Set up drawing tools
        const brushTool = document.getElementById('brush-tool');
        const eraserTool = document.getElementById('eraser-tool');
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');
        const clearCanvas = document.getElementById('clear-canvas');
        const saveCanvas = document.getElementById('save-canvas');
        const cameraToggle = document.getElementById('camera-toggle');
        const micToggle = document.getElementById('mic-toggle');

        brushTool.addEventListener('click', () => {
            canvas.isDrawingMode = true;
            canvas.freeDrawingBrush.color = colorPicker.value;
            canvas.freeDrawingBrush.width = parseInt(brushSize.value, 10);
        });

        eraserTool.addEventListener('click', () => {
            canvas.isDrawingMode = true;
            canvas.freeDrawingBrush.color = '#FFFFFF';
            canvas.freeDrawingBrush.width = parseInt(brushSize.value, 10);
        });

        colorPicker.addEventListener('input', (e) => {
            canvas.freeDrawingBrush.color = e.target.value;
        });

        brushSize.addEventListener('input', (e) => {
            canvas.freeDrawingBrush.width = parseInt(e.target.value, 10);
        });

        clearCanvas.addEventListener('click', () => {
            canvas.clear();
        });

        saveCanvas.addEventListener('click', () => {
            const dataURL = canvas.toDataURL({
                format: 'png',
                quality: 0.8
            });
            const link = document.createElement('a');
            link.download = 'artstream-drawing.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Toggle camera and mic (placeholder functionality)
        function toggleButton(button) {
            button.classList.toggle('bg-green-500');
            button.classList.toggle('bg-red-500');
            const icon = button.querySelector('i');
            icon.classList.toggle('fa-video');
            icon.classList.toggle('fa-video-slash');
        }

        cameraToggle.addEventListener('click', () => toggleButton(cameraToggle));
        micToggle.addEventListener('click', () => {
            toggleButton(micToggle);
            const icon = micToggle.querySelector('i');
            icon.classList.toggle('fa-microphone');
            icon.classList.toggle('fa-microphone-slash');
        });

        // Enhanced chat functionality
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendMessage = document.getElementById('send-message');
        const viewersTab = document.getElementById('viewers-tab');
        const artistsTab = document.getElementById('artists-tab');
        const sendGift = document.getElementById('send-gift');

        let currentChatType = 'viewers';

        function createChatMessage(user, message, time, isArtist = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message ${isArtist ? 'artist' : 'viewer'}`;
            messageElement.innerHTML = `
                <div class="flex justify-between items-start mb-1">
                    <span class="font-bold ${isArtist ? 'text-yellow-400' : ''}">${user}</span>
                    <span class="text-xs text-gray-400">${time}</span>
                </div>
                <p class="mb-2">${message}</p>
                <div class="flex space-x-2">
                    <button class="reaction-btn bg-blue-500 hover:bg-blue-600">
                        <i class="fas fa-thumbs-up"></i> Like
                    </button>
                    <button class="reaction-btn bg-red-500 hover:bg-red-600">
                        <i class="fas fa-thumbs-down"></i> Dislike
                    </button>
                </div>
            `;
            return messageElement;
        }

        function addMessage(user, message, isArtist = false) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const messageElement = createChatMessage(user, message, time, isArtist);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendMessage.addEventListener('click', () => {
            const message = chatInput.value.trim();
            if (message) {
                addMessage('You', message, currentChatType === 'artists');
                chatInput.value = '';
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage.click();
            }
        });

        viewersTab.addEventListener('click', () => {
            currentChatType = 'viewers';
            viewersTab.classList.remove('bg-gray-600');
            viewersTab.classList.add('bg-blue-500');
            artistsTab.classList.remove('bg-blue-500');
            artistsTab.classList.add('bg-gray-600');
            updateChatMessages();
        });

        artistsTab.addEventListener('click', () => {
            currentChatType = 'artists';
            artistsTab.classList.remove('bg-gray-600');
            artistsTab.classList.add('bg-blue-500');
            viewersTab.classList.remove('bg-blue-500');
            viewersTab.classList.add('bg-gray-600');
            updateChatMessages();
        });

        function updateChatMessages() {
            chatMessages.innerHTML = '';
            if (currentChatType === 'viewers') {
                addMessage('ArtLover123', 'Wow, loving this stream! The colors are amazing!');
                addMessage('CreativeSoul', 'Can you share some tips on blending techniques?');
                addMessage('ArtEnthusiast', 'This is so inspiring! Keep up the great work!');
            } else {
                addMessage('FamousArtist1', 'Great use of color theory in your work!', true);
                addMessage('DigitalMasterX', 'Have you tried using layer masks for more control?', true);
                addMessage('ArtistMod', 'Remember to stay respectful in the chat, everyone!', true);
            }
        }

        updateChatMessages();

        sendGift.addEventListener('click', () => {
            const giftOptions = ['ðŸŽ¨', 'ðŸ‘', 'ðŸ’', 'ðŸ†', 'ðŸ’–'];
            const randomGift = giftOptions[Math.floor(Math.random() * giftOptions.length)];
            addMessage('You', `Sent a gift: ${randomGift}`);
            
            // Animate the gift
            const giftElement = document.createElement('div');
            giftElement.textContent = randomGift;
            giftElement.style.position = 'absolute';
            giftElement.style.fontSize = '3rem';
            giftElement.style.left = '50%';
            giftElement.style.bottom = '0';
            giftElement.style.transform = 'translateX(-50%)';
            giftElement.style.transition = 'all 2s ease-out';
            document.body.appendChild(giftElement);

            setTimeout(() => {
                giftElement.style.bottom = '80%';
                giftElement.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                document.body.removeChild(giftElement);
            }, 2000);
        });

        // Add interactive features
        const brushPatterns = ['hatch', 'cross-hatch', 'diamond', 'square'];
        let currentPatternIndex = 0;

        function createPatternBrush() {
            const patternCanvas = fabric.util.createCanvasElement();
            const ctx = patternCanvas.getContext('2d');
            
            const squareSize = 10;
            patternCanvas.width = patternCanvas.height = squareSize * 2;

            ctx.fillStyle = canvas.freeDrawingBrush.color;
            
            switch (brushPatterns[currentPatternIndex]) {
                case 'hatch':
                    ctx.moveTo(0, 0);
                    ctx.lineTo(squareSize * 2, squareSize * 2);
                    ctx.stroke();
                    break;
                case 'cross-hatch':
                    ctx.moveTo(0, 0);
                    ctx.lineTo(squareSize * 2, squareSize * 2);
                    ctx.moveTo(squareSize * 2, 0);
                    ctx.lineTo(0, squareSize * 2);
                    ctx.stroke();
                    break;
                case 'diamond':
                    ctx.beginPath();
                    ctx.moveTo(squareSize, 0);
                    ctx.lineTo(squareSize * 2, squareSize);
                    ctx.lineTo(squareSize, squareSize * 2);
                    ctx.lineTo(0, squareSize);
                    ctx.closePath();
                    ctx.fill();
                    break;
                case 'square':
                    ctx.fillRect(0, 0, squareSize * 2, squareSize * 2);
                    break;
            }

            return new fabric.PatternBrush(canvas);
        }

        const patternBrushButton = document.createElement('button');
        patternBrushButton.innerHTML = '<i class="fas fa-brush"></i>';
        patternBrushButton.className = 'tool-btn bg-yellow-500 hover:bg-yellow-600 text-white rounded tooltip';
        patternBrushButton.innerHTML += '<span class="tooltiptext">Pattern Brush</span>';
        document.querySelector('.bg-gray-800.p-4.rounded-lg').appendChild(patternBrushButton);

        patternBrushButton.addEventListener('click', () => {
            currentPatternIndex = (currentPatternIndex + 1) % brushPatterns.length;
            canvas.freeDrawingBrush = createPatternBrush();
            canvas.freeDrawingBrush.source = canvas.freeDrawingBrush.getPatternSrc();
        });

        // Add a color palette
        const colorPalette = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
        const colorPaletteContainer = document.createElement('div');
        colorPaletteContainer.className = 'flex space-x-2 mt-2';
        colorPalette.forEach(color => {
            const colorButton = document.createElement('button');
            colorButton.className = 'w-6 h-6 rounded-full';
            colorButton.style.backgroundColor = color;
            colorButton.addEventListener('click', () => {
                colorPicker.value = color;
                canvas.freeDrawingBrush.color = color;
            });
            colorPaletteContainer.appendChild(colorButton);
        });
        document.querySelector('.bg-gray-800.p-4.rounded-lg').appendChild(colorPaletteContainer);

        // Add a mini-game for viewers
        const miniGameButton = document.createElement('button');
        miniGameButton.innerHTML = '<i class="fas fa-gamepad"></i> Mini-Game';
        miniGameButton.className = 'bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mt-2';
        document.querySelector('.w-96.flex.flex-col').appendChild(miniGameButton);

        miniGameButton.addEventListener('click', () => {
            const gameModal = document.createElement('div');
            gameModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center';
            gameModal.innerHTML = `
                <div class="bg-white p-4 rounded-lg text-black">
                    <h2 class="text-xl font-bold mb-2">Guess the Color</h2>
                    <p>What color am I thinking of?</p>
                    <div id="color-options" class="flex space-x-2 my-4"></div>
                    <button id="close-game" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">Close</button>
                </div>
            `;
            document.body.appendChild(gameModal);

            const colorOptions = document.getElementById('color-options');
            const colors = ['Red', 'Blue', 'Green', 'Yellow', 'Purple', 'Orange'];
            const correctColor = colors[Math.floor(Math.random() * colors.length)];

            colors.forEach(color => {
                const button = document.createElement('button');
                button.textContent = color;
                button.className = 'bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded';
                button.addEventListener('click', () => {
                    if (color === correctColor) {
                        alert('Correct! You guessed the right color!');
                        addMessage('System', `Congratulations! ${chatInput.value || 'You'} guessed the correct color: ${correctColor}!`);
                    } else {
                        alert('Sorry, that\'s not correct. Try again!');
                    }
                });
                colorOptions.appendChild(button);
            });

            document.getElementById('close-game').addEventListener('click', () => {
                document.body.removeChild(gameModal);
            });
        });

        // Responsive canvas sizing
        function resizeCanvas() {
            canvas.setDimensions({
                width: window.innerWidth * 0.7,
                height: window.innerHeight * 0.75
            });
            canvas.renderAll();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
