<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStream Live</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c003e, #000428);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .end-stream-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .canvas-area {
            flex: 1;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .tools {
            display: flex;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }
        .tool-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .tool-btn.active {
            background-color: #2980b9;
        }
        .sidebar {
            width: 300px;
            display: flex;
            flex-direction: column;
        }
        .stream-info {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .info-item {
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .chat-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-tabs {
            display: flex;
            margin-bottom: 10px;
        }
        .chat-tab {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
        }
        .chat-tab.active {
            background-color: #3498db;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        .chat-input button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #color-picker {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #brush-size {
            width: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ArtStream Live</h1>
        <button class="end-stream-btn">End Stream</button>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="canvas-area">
                <canvas id="drawing-canvas"></canvas>
            </div>
            <div class="tools">
                <button class="tool-btn" id="brush-tool">üñåÔ∏è Brush</button>
                <button class="tool-btn" id="eraser-tool">‚ùå Eraser</button>
                <input type="color" id="color-picker" value="#000000">
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <button class="tool-btn" id="camera-toggle">üì∑ Camera</button>
                <button class="tool-btn" id="mic-toggle">üé§ Mic</button>
                <button class="tool-btn" id="clear-canvas">üóëÔ∏è Clear</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="stream-info">
                <div class="info-item">‚è±Ô∏è 1:23:45</div>
                <div class="info-item">üë• 1,234</div>
                <div class="info-item">üé® 3/5</div>
                <div class="info-item">üëç 567</div>
            </div>
            <div class="chat-container">
                <div class="chat-tabs">
                    <button class="chat-tab active" data-target="viewers">Viewers</button>
                    <button class="chat-tab" data-target="artists">Artists</button>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <input type="text" placeholder="Type a message...">
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');
        let isDrawing = false;
        let currentTool = 'brush';

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentTool === 'eraser' ? 'white' : colorPicker.value;

            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        document.getElementById('brush-tool').addEventListener('click', () => currentTool = 'brush');
        document.getElementById('eraser-tool').addEventListener('click', () => currentTool = 'eraser');
        document.getElementById('clear-canvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        ['camera-toggle', 'mic-toggle'].forEach(id => {
            const button = document.getElementById(id);
            button.addEventListener('click', () => {
                button.classList.toggle('active');
                button.textContent = button.classList.contains('active') ? 
                    button.textContent.replace('üö´', '') : 
                    'üö´' + button.textContent;
            });
        });

        document.querySelectorAll('.chat-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.chat-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
