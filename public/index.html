<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStream - Live Art Streaming Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ArtStream</h1>
        <div class="auth-buttons">
            <button id="login-btn" class="auth-btn">Login</button>
            <button id="signup-btn" class="auth-btn">Sign Up</button>
        </div>
    </header>
    <main>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search artists, streams, or videos...">
        </div>
        <div id="featured-artist">
            <div id="featured-artist-carousel">
                <button class="carousel-btn" id="prev-featured">&lt;</button>
                <div>
                    <img src="images/artist.jpg" alt="Featured Artist">
                    <div>
                        <h3>NeonDreamer</h3>
                        <p>Cyberpunk-inspired digital art</p>
                        <button class="follow-btn">Follow</button>
                    </div>
                </div>
                <button class="carousel-btn" id="next-featured">&gt;</button>
            </div>
        </div>
        <div id="categories">
            <div class="category">Digital Art</div>
            <div class="category">Traditional</div>
            <div class="category">3D Modeling</div>
            <div class="category">Animation</div>
        </div>
        <section id="currently-streaming">
            <h2>Live Now</h2>
            <div class="carousel" id="live-streams-container">
                <!-- Live streams will be dynamically added here -->
            </div>
        </section>
        <section id="popular-videos">
            <h2>Popular Videos</h2>
            <div class="carousel" id="popular-videos-container">
                <!-- Popular videos will be dynamically added here -->
            </div>
        </section>
        <section id="upcoming-streams">
            <h2>Upcoming Streams</h2>
            <div class="carousel" id="upcoming-streams-container">
                <!-- Upcoming streams will be dynamically added here -->
            </div>
        </section>
        <div id="notifications">Enable notifications for live streams</div>
    </main>
    <footer>
        <p>&copy; 2024 ArtStream. All rights reserved.</p>
    </footer>
    <button id="create-stream">Start Streaming</button>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
