<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stream Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #0e0e10;
            color: #efeff1;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .top-videos {
            display: flex;
            justify-content: center;
            gap: 10px;
            height: 25%;
            min-height: 100px;
        }
        .main-video {
            flex: 1;
            margin-top: 10px;
        }
        .video-wrapper {
            position: relative;
            border: 2px solid #3a3a3d;
            border-radius: 8px;
            overflow: hidden;
            flex: 1;
        }
        .video-wrapper.small {
            max-width: 30%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .video-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            padding: 5px;
        }
        .chat-container {
            width: 300px;
            padding: 10px;
            background: #18181b;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #3a3a3d;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }
        #chat-input {
            width: calc(100% - 20px);
            padding: 10px;
            background: #2c2c2e;
            border: 1px solid #3a3a3d;
            color: #efeff1;
            border-radius: 4px;
        }
        .chat-message {
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .chat-username {
            font-weight: bold;
            color: #9147ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <div class="top-videos" id="topVideos"></div>
            <div class="main-video" id="mainVideo"></div>
        </div>
        <div class="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
