<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStream - Live Art Streaming Platform</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --accent-color: #00ffff;
            --secondary-color: #1a1a1a;
            --tertiary-color: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--bg-color);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--tertiary-color);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .auth-btn {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auth-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        main {
            padding: 2rem 5%;
        }

        #search-bar {
            margin-bottom: 2rem;
        }

        #search-input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        /* Improved Featured Artist Styles */
        #featured-artist {
            position: relative; /* To position the arrows */
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden; /* Hide content that overflows */
            margin-bottom: 2rem;
        }

        #featured-artist-carousel {
            display: flex; 
            transition: transform 0.5s ease-in-out; /* Smooth transition for sliding */
        }

        #featured-artist > div { 
            width: 100%; /* Each artist takes full width */
            display: flex;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
        }

        #featured-artist img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .carousel-btn {
            position: absolute; 
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border: none;
            color: var(--accent-color);
            font-size: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10; /* Ensure it's above the image */
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.7); 
        }

        #prev-featured {
            left: 1rem; 
        }

        #next-featured {
            right: 1rem;
        }
        /* End of Improved Featured Artist Styles */

        #categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category {
            background-color: var(--tertiary-color);
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        section {
            margin-bottom: 3rem;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .carousel {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .stream-container {
            background-color: var(--secondary-color);
            border-radius: 8px; 
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }

        .stream-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        }

        .stream-preview {
            background-color: var(--tertiary-color);
            height: 160px; 
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stream-info {
            padding: 1rem;
        }

        .stream-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .artist-name {
            color: #999;
            font-size: 0.9rem;
        }

        #create-stream {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #create-stream:hover {
            background-color: #00cccc;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--secondary-color);
            margin: 10% auto; 
            padding: 2rem;
            border: 1px solid var(--accent-color);
            width: 350px;
            border-radius: 8px; 
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--accent-color);
        }

        .modal h2 {
            margin-bottom: 1.5rem;
            text-align: center; 
        }

        .modal form {
            display: flex;
            flex-direction: column;
        }

        .modal input {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: none;
            background-color: var(--tertiary-color);
            color: var(--text-color);
            border-radius: 4px;
        }

        .modal button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .modal button:hover {
            background-color: #00cccc;
        }

        footer {
            background-color: var(--secondary-color);
            padding: 1rem 5%;
            text-align: center;
            margin-top: 3rem;
        }

        .follow-btn {
            background-color: var(--accent-color);
            border: none;
            color: var(--bg-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .follow-btn:hover {
            background-color: #00cccc;
        }

        #notifications {
            margin-top: 2rem;
            color: var(--accent-color);
            cursor: pointer;
            text-align: center;
        }

        #notifications:hover {
            text-decoration: underline;
        }

        #upcoming-streams {
            margin-top: 3rem;
        }

        .stream-time {
            font-size: 0.9rem;
            color: #999;
            margin-top: 0.3rem; 
        }
    </style>
</head>
<body>
    <header>
        <h1>ArtStream</h1>
        <div class="auth-buttons">
            <button id="login-btn" class="auth-btn">Login</button>
            <button id="signup-btn" class="auth-btn">Sign Up</button>
        </div>
    </header>
    <main>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search artists, streams, or videos...">
        </div>
        <div id="featured-artist">
            <div id="featured-artist-carousel">
                <button class="carousel-btn" id="prev-featured">&lt;</button>
                <div>
                    <img src="artist.jpg" alt="Featured Artist">
                    <div>
                        <h3>NeonDreamer</h3>
                        <p>Cyberpunk-inspired digital art</p>
                        <button class="follow-btn">Follow</button>
                    </div>
                </div>
                <button class="carousel-btn" id="next-featured">&gt;</button>
            </div>
        </div>
        <div id="categories">
            <div class="category">Digital Art</div>
            <div class="category">Traditional</div>
            <div class="category">3D Modeling</div>
            <div class="category">Animation</div>
        </div>
        <section id="currently-streaming">
            <h2>Live Now</h2>
            <div class="carousel" id="live-streams-container">
                <!-- Live streams will be dynamically added here -->
            </div>
        </section>
        <section id="popular-videos">
            <h2>Popular Videos</h2>
            <div class="carousel" id="popular-videos-container">
                <!-- Popular videos will be dynamically added here -->
            </div>
        </section>
        <section id="upcoming-streams">
            <h2>Upcoming Streams</h2>
            <div class="carousel" id="upcoming-streams-container">
                <!-- Upcoming streams will be dynamically added here -->
            </div>
        </section>
        <div id="notifications">Enable notifications for live streams</div>
    </main>
    <footer>
        <p>&copy; 2024 ArtStream. All rights reserved.</p>
    </footer>
    <button id="create-stream">Start Streaming</button>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const liveStreamsContainer = document.getElementById('live-streams-container');
        const popularVideosContainer = document.getElementById('popular-videos-container');
        const upcomingStreamsContainer = document.getElementById('upcoming-streams-container');
        const createStreamButton = document.getElementById('create-stream');
        const loginButton = document.getElementById('login-btn');
        const signupButton = document.getElementById('signup-btn');
        const loginModal = document.getElementById('login-modal');
        const signupModal = document.getElementById('signup-modal');
        const closeBtns = document.getElementsByClassName('close');
        const prevFeaturedBtn = document.getElementById('prev-featured');
        const nextFeaturedBtn = document.getElementById('next-featured');
        const notifications = document.getElementById('notifications');
        let featuredIndex = 0;

        // Sample data
        const sampleLiveStreams = [
            { title: "Neon Cityscape Digital Painting", artist: "CyberArtist42" },
            { title: "Sculpting Alien Lifeforms", artist: "GalacticSculptor" },
            { title: "Holographic Portrait Session", artist: "FuturePortraits" },
            { title: "AI-Assisted Abstract Art", artist: "NeuralBrush" },
            { title: "Quantum Brushstrokes", artist: "QuantumPainter" },
        ];

        const samplePopularVideos = [
            { title: "Quantum Canvas Masterclass", artist: "QuantumArtist" },
            { title: "3D Printed Sculpture Timelapse", artist: "PrintMaster3000" },
            { title: "Virtual Reality Mural Creation", artist: "VRMuralPro" },
            { title: "Bioluminescent Body Painting", artist: "GlowingArtistry" },
            { title: "Nano-Art: Painting with Atoms", artist: "AtomicArtisan" },
        ];

        const sampleUpcomingStreams = [
            { title: "Digital Painting Techniques", artist: "PixelPainter", time: "3:00 PM" },
            { title: "3D Modeling for Beginners", artist: "ModelMaster", time: "5:00 PM" },
            { title: "Advanced Animation Tips", artist: "AnimPro", time: "7:00 PM" },
        ];

        const sampleFeaturedArtists = [
            { name: "NeonDreamer", description: "Cyberpunk-inspired digital art", image: "artist.jpg" },
            { name: "GalacticSculptor", description: "Extraterrestrial-themed sculptures", image: "artist2.jpg" },
            { name: "FuturePortraits", description: "Holographic portraits", image: "artist3.jpg" },
        ];

        // Function to create a stream element
        function createStreamElement(stream) {
            const streamElement = document.createElement('div');
            streamElement.className = 'stream-container';
            streamElement.innerHTML = `
                <div class="stream-preview">
                    <p>Stream Preview</p>
                </div>
                <div class="stream-info">
                    <div class="stream-title">${stream.title}</div>
                    <div class="artist-name">${stream.artist}</div>
                </div>
            `;
            return streamElement;
        }

        // Function to create an upcoming stream element
        function createUpcomingStreamElement(stream) {
            const streamElement = document.createElement('div');
            streamElement.className = 'stream-container';
            streamElement.innerHTML = `
                <div class="stream-info">
                    <div class="stream-title">${stream.title}</div>
                    <div class="artist-name">${stream.artist}</div>
                    <div class="stream-time">${stream.time}</div>
                </div>
            `;
            return streamElement;
        }

        // Add sample streams to the page
        sampleLiveStreams.forEach(stream => {
            liveStreamsContainer.appendChild(createStreamElement(stream));
        });

        samplePopularVideos.forEach(video => {
            popularVideosContainer.appendChild(createStreamElement(video));
        });

        sampleUpcomingStreams.forEach(stream => {
            upcomingStreamsContainer.appendChild(createUpcomingStreamElement(stream));
        });

        // Handle create stream button click
        createStreamButton.addEventListener('click', () => {
            alert('Starting a new stream... (This feature would be implemented in a full version)');
        });

        // Modal functionality
        loginButton.onclick = () => loginModal.style.display = "block";
        signupButton.onclick = () => signupModal.style.display = "block";

        for (let closeBtn of closeBtns) {
            closeBtn.onclick = function() {
                loginModal.style.display = "none";
                signupModal.style.display = "none";
            }
        }

        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target == signupModal) {
                signupModal.style.display = "none";
            }
        }

        // Handle form submissions
        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
            loginModal.style.display = "none";
        }

        document.getElementById('signup-form').onsubmit = function(e) {
            e.preventDefault();
            alert('Sign up functionality would be implemented here');
            signupModal.style.display = "none";
        }

        // Handle category clicks
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', (e) => {
                alert(`Filtering by ${e.target.textContent}... (This feature would be implemented in a full version)`);
            });
        });

        // Handle search
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                alert(`Searching for "${this.value}"... (This feature would be implemented in a full version)`);
            }
        });

        // Handle featured artist carousel
        function updateFeaturedArtist(index) {
            const featuredArtist = sampleFeaturedArtists[index];
            const img = document.querySelector('#featured-artist img');
            const name = document.querySelector('#featured-artist h3');
            const description = document.querySelector('#featured-artist p');
            img.src = featuredArtist.image;
            name.textContent = featuredArtist.name;
            description.textContent = featuredArtist.description;
        }

        prevFeaturedBtn.addEventListener('click', () => {
            featuredIndex = (featuredIndex - 1 + sampleFeaturedArtists.length) % sampleFeaturedArtists.length;
            updateFeaturedArtist(featuredIndex);
        });

        nextFeaturedBtn.addEventListener('click', () => {
            featuredIndex = (featuredIndex + 1) % sampleFeaturedArtists.length;
            updateFeaturedArtist(featuredIndex);
        });

        // Initialize the featured artist carousel
        updateFeaturedArtist(featuredIndex);

        // Handle notifications
        notifications.addEventListener('click', () => {
            alert('Notifications for live streams enabled! (This feature would be implemented in a full version)');
        });
    </script>
</body>
</html>
