<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtStream - Live Art Streaming Platform</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00ffff;
            --secondary-color: #1a1a1a;
            --error-color: #ff4444;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: var(--secondary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            color: var(--accent-color);
        }
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
        .auth-btn {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-btn:hover {
            background-color: #00cccc;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        h2 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .stream-container {
            flex: 0 0 auto;
            width: 300px;
            margin-right: 1rem;
            background-color: var(--secondary-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            scroll-snap-align: start;
        }
        .stream-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }
        .stream-preview {
            background-color: #2a2a2a;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-color);
            font-size: 1.2rem;
        }
        .stream-info {
            padding: 1rem;
        }
        .stream-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        .artist-name {
            color: #999;
            font-size: 0.9rem;
        }
        #create-stream {
            background-color: var(--accent-color);
            border: none;
            color: var(--bg-color);
            cursor: pointer;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #create-stream:hover {
            background-color: #00cccc;
            transform: scale(1.05);
        }
        #featured-artist {
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }
        #featured-artist img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 1rem;
        }
        #categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }
        .category {
            background-color: var(--secondary-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .category:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: var(--secondary-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--accent-color);
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: var(--accent-color);
            text-decoration: none;
            cursor: pointer;
        }
        .modal h2 {
            text-align: center;
            color: var(--accent-color);
        }
        .modal form {
            display: flex;
            flex-direction: column;
        }
        .modal input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid var(--accent-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 4px;
        }
        .modal button {
            background-color: var(--accent-color);
            color: var(--bg-color);
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .modal button:hover {
            background-color: #00cccc;
        }
        #search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        #search-input {
            width: 50%;
            padding: 0.5rem;
            border: 2px solid var(--accent-color);
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        footer {
            background-color: var(--secondary-color);
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>PalettePals</h1>
        <div class="auth-buttons">
            <button id="login-btn" class="auth-btn">Login</button>
            <button id="signup-btn" class="auth-btn">Sign Up</button>
        </div>
    </header>
    <main>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search for artists, streams, or videos...">
        </div>
        <div id="featured-artist">
            <img src="/api/placeholder/100/100" alt="Featured Artist">
            <div>
                <h3>Featured Artist: NeonDreamer</h3>
                <p>Specializing in cyberpunk-inspired digital art</p>
            </div>
        </div>
        <div id="categories">
            <div class="category">Digital Art</div>
            <div class="category">Traditional</div>
            <div class="category">3D Modeling</div>
            <div class="category">Animation</div>
        </div>
        <section id="currently-streaming">
            <h2>Currently Streaming</h2>
            <div class="carousel" id="live-streams-container">
                <!-- Live streams will be dynamically added here -->
            </div>
        </section>
        <section id="popular-videos">
            <h2>Popular Videos</h2>
            <div class="carousel" id="popular-videos-container">
                <!-- Popular videos will be dynamically added here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ArtStream. All rights reserved.</p>
    </footer>
    <button id="create-stream">Start Streaming</button>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        const liveStreamsContainer = document.getElementById('live-streams-container');
        const popularVideosContainer = document.getElementById('popular-videos-container');
        const createStreamButton = document.getElementById('create-stream');
        const loginButton = document.getElementById('login-btn');
        const signupButton = document.getElementById('signup-btn');
        const loginModal = document.getElementById('login-modal');
        const signupModal = document.getElementById('signup-modal');
        const closeBtns = document.getElementsByClassName('close');

        // Sample stream data
        const sampleLiveStreams = [
            { title: "Neon Cityscape Digital Painting", artist: "CyberArtist42" },
            { title: "Sculpting Alien Lifeforms", artist: "GalacticSculptor" },
            { title: "Holographic Portrait Session", artist: "FuturePortraits" },
            { title: "AI-Assisted Abstract Art", artist: "NeuralBrush" },
            { title: "Quantum Brushstrokes", artist: "QuantumPainter" },
            { title: "Virtual Reality Landscape", artist: "VRNaturalist" }
        ];

        const samplePopularVideos = [
            { title: "Quantum Canvas Masterclass", artist: "QuantumArtist" },
            { title: "3D Printed Sculpture Timelapse", artist: "PrintMaster3000" },
            { title: "Virtual Reality Mural Creation", artist: "VRMuralPro" },
            { title: "Bioluminescent Body Painting", artist: "GlowingArtistry" },
            { title: "Nano-Art: Painting with Atoms", artist: "AtomicArtisan" },
            { title: "Holographic Sculpture Garden", artist: "HoloSculptor" }
        ];

        // Function to create a stream element
        function createStreamElement(stream) {
            const streamElement = document.createElement('div');
            streamElement.className = 'stream-container';
            streamElement.innerHTML = `
                <div class="stream-preview">
                    <p>Stream Preview</p>
                </div>
                <div class="stream-info">
                    <div class="stream-title">${stream.title}</div>
                    <div class="artist-name">${stream.artist}</div>
                </div>
            `;
            return streamElement;
        }

        // Add sample streams to the page
        sampleLiveStreams.forEach(stream => {
            liveStreamsContainer.appendChild(createStreamElement(stream));
        });

        samplePopularVideos.forEach(video => {
            popularVideosContainer.appendChild(createStreamElement(video));
        });

        // Handle create stream button click
        createStreamButton.addEventListener('click', () => {
            alert('Starting a new stream... (This feature would be implemented in a full version)');
        });

        // Modal functionality
        loginButton.onclick = () => loginModal.style.display = "block";
        signupButton.onclick = () => signupModal.style.display = "block";

        for (let closeBtn of closeBtns) {
            closeBtn.onclick = function() {
                loginModal.style.display = "none";
                signupModal.style.display = "none";
            }
        }

        window.onclick = function(event) {
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
            if (event.target == signupModal) {
                signupModal.style.display = "none";
            }
        }

        // Handle form submissions
        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();
            alert('Login functionality would be implemented here');
            loginModal.style.display = "none";
        }

        document.getElementById('signup-form').onsubmit = function(e) {
            e.preventDefault();
            alert('Sign up functionality would be implemented here');
            signupModal.style.display = "none";
        }

        // Handle category clicks
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', (e) => {
                alert(`Filtering by ${e.target.textContent}... (This feature would be implemented in a full version)`);
            });
        });

        // Handle search
        document.getElementById('search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                alert(`Searching for "${this.value}"... (This feature would be implemented in a full version)`);
            }
        });
    </script>
</body>
</html>
